<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/icon.png">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Google</title>
</head>
<body>
<div class="container-fluid">
    <div class="row pull-right" id="icon-bar">
        <div id="glyph-box"><span class="glyphicon glyphicon-th"></span></div>
        <div>
            <button id="sign-in-btn">Sign in</button>
        </div>
    </div>
    <div id="logo-box" class="row">
        <img src="images/logo.png" height=95px width=269px>
        <br>
    </div>
    <div align="center">
        <input type="text" id="google-search">
    </div>
    <div id="buttons-box">
        <input type="button" value="Google Search" class="search-btn">
        <input type="button" value="I'm Feeling Lucky" class="search-btn">
    </div>
    <div class="row footer">
        <div id="left-footer">
            <div class="footer-text"><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></div>
            <div class="footer-text"><a href="https://www.google.com/services/?fg=1">Business</a></div>
            <div class="footer-text"><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></div>
        </div>
        <div id="right-footer">
            <div class="footer-text"><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></div>
            <div class="footer-text"><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></div>
            <div class="footer-text"><a href="https://www.google.com/preferences?hl=en">Settings</a></div>
            <div class="footer-text"><a href="https://www.google.co.ug/?fg=1">Use Google.co.ug</a></div>
        </div>
    </div>
</div>
</body>
</html>
